<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon jquery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header-body">
    <h1 class="header-title">Pokemon List</h1>
  </header>
  <ul class="pokemon-list"></ul>
  <div class="overlay">
    <div class='modal'>
      <button class="modal-close">Close</button>
      <h1 class="pokemon-name"></h1>
      <img class="pokemon-img" src="" alt="">
      <p class="height">Height: <span class="pokemon-height"></span></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js">
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
